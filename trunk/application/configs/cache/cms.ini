[production]
; Memcached for Layout
default.cache_lifetime = 0
default.cache_automatic_serialization = false
default.cache_enabled = false
default.cache_user_enabled = false
default.cache_id_prefix = CMS
default.cache_writecontrol = false
default.ignore_user_abort = false
default.cache_logging = false
default.cache_log_dir = file:///tmp/pr-memcache.log
default.cache_backend.type = Memcached
default.cache_backend.options.Memcached.servers.host = 10.30.6.202
default.cache_backend.options.Memcached.servers.port = 11211
default.cache_backend.options.Memcached.servers.persistent = false
default.cache_backend.options.Memcached.servers.weight = 1
default.cache_backend.options.Memcached.servers.timeout = 1
default.cache_backend.options.Memcached.servers.retry_interval = 1
default.cache_backend.options.Memcached.servers.status = false
default.cache_backend.options.Memcached.compression = false
default.cache_backend.options.File.cache_dir = ''
default.cachePrefix.layout = layout

[staging : production]

[testing : production]

[development : production]